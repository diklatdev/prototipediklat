<div class="row">
	<div class="col-lg-12">
		<div class="well white">		
			<form class="form-horizontal" role="form" name="" action="" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="col-sm-12">
						<h4>Data Detail Akun Peserta</h4>
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">No. Registrasi : </label>
							<div class="col-sm-8">
								<span class="form-control" style="border:none !important;">
									{$data.no_registrasi}
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nama : </label>
							<div class="col-sm-8">
								<span class="form-control" style="border:none !important;">
									{$data.nama_lengkap}
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Username : </label>
							<div class="col-sm-8">
								<span class="form-control" style="border:none !important;">
									{$data.username}
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Password : </label>
							<div class="col-sm-8">
								<span class="form-control" style="border:none !important;">
									{$data.pass_aseli}
								</span>
							</div>
						</div>
					</div>
				</div>
			</form>
			
			<div class="form-actions ">				
				<button id='btnnya_balik' class="btn btn-inverse" onClick="loadUrl('{$host}akun-peserta');">Kembali</button>
			</div>			
		</div>
	</div>
</div>
