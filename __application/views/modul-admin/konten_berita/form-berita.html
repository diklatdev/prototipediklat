<div class="row">
	<div class="col-lg-12">
		<div class="well white" style="margin-bottom:0px !important;">
			<h4>Form Berita</h4>
			<form class="form-horizontal" role="form" id="brt_act" action="{$host}submit-berita" method="post" enctype="multipart/form-data">
				<input type='hidden' name='ixdx' value='{$data.id|default:''}'>
				<input type='hidden' name='kdac' value='{$data.kd_acak|default:''}'>				
				<input type='hidden' name='editstatus' id='editstatus' value='{$editstatus}'>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Judul Berita : </label>
							<div class="col-sm-8">
								<input class="form-control"  value="{$data.judul_berita|default:''}" name="jd_ed" id="jd_ed">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">File Gambar : </label>
							<div class="col-sm-8">
								<input class="col-sm-6" id='edFile_gb' type="file" name='edFile_gb' style='padding:5px;width:500px;border:1px solid #E5E5E5;background:#fff'>
								&nbsp;&nbsp;
								{if $data.file_gambar|default:''}
									<a href='{$host}__repository/dokumenpetunjuk/{$data.file_gambar}' target='_blank'>Lihat File</a>
								{/if}
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Isi Berita : </label>
							<div class="col-sm-8">
								<textarea class="form-control" id='isbrt_ed' rows="4" cols="50"  placeholder="" name="isbrt_ed">{$data.isi|default:''}</textarea>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="event.preventDefault();sb_brt();" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}manajemen-berita');">Cancel</button>
			</div>
		</div>
	</div>
</div>
<script>
	tinyMCE.init({
		// General options
		mode : "textareas",
		theme : "advanced",
		width: "820",
		height: "400",
		plugins : "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",

		// Theme options
		theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,image,forecolor,backcolor",
		theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true,
		
		//Mad File Manager
		relative_urls : false,
		//file_browser_callback : MadFileBrowser
	});
</script>
