<!-- BEGIN PAGE HEADING ROW -->
<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Manajemen Konten Berita</h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<!-- END PAGE HEADING ROW -->
<div id="konten_berita">
<div class="row">
	<div class="col-lg-12">
		<div class="page-header no-padding-bottom" style="margin-top:-20px !important;margin-bottom:10px !important;">
			<h4>Data Berita</h4>
		</div>		
		<div class="well white" style="margin-bottom:0px !important;">
			<div class="btn-group btn-group-sm " style='margin-left:5px;'>
				<a href="#" onClick="loadUrl_adds('brt','{$host}form-berita', 'konten_berita');" class="btn btn-success"><i class="fa fa-plus"></i>Tambah</a>
			</div>
		</div>
		<div class="portlet"><!-- /Portlet -->
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table class="table table-bordered table-hover tc-table">
						<thead>
							<tr>
								<th class="col-small center">No.</th>
								<th class="col-medium center">Judul Berita</th>
								<th class="col-medium center">Tanggal Terbit</th>
								<th class="col-small center">Action</th>
							</tr>
						</thead>
						<tbody id='{$type}'>
							{if $data}
								{assign var=ind value=1}
								{foreach from=$data item=rows}
									<tr>
										<td class="col-small center">{$ind}</td>
										<td>{$rows.judul_berita}</td>
										<td>{$rows.tanggal_terbit}</td>
										<td class="col-medium center">
											<a href='#' onClick="loadUrl_adds('edt_brt', '{$host}form-berita', 'konten_berita', '{$rows.id}');">Edit</a> |
											<a href='#' onClick="">Hapus</a>
										</td>
									</tr>
									{assign var=ind value=$ind+1}
								{/foreach}
							{/if}
						</tbody>
					</table>												
				</div>
			</div>
		</div>
	</div>
</div>
</div>
