<div class="row">
	<div class="col-lg-12">
		<div class="well white" style="margin-bottom:0px !important;">
			<h4>Form Data Petunjuk Dokumen</h4>
			<form class="form-horizontal" role="form" id="kcp_act" action="{$host}submit-petunjukdokumen" method="post" enctype="multipart/form-data">
				<input type='hidden' name='ixdx' value='{$data.id|default:''}'>
				<input type='hidden' name='kdac' value='{$data.kd_acak|default:''}'>
				<input type='hidden' name='editstatus' id='editstatus' value='{$editstatus}'>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Tanggal : </label>
							<div class="col-sm-8">
								<input  type="text" id="tggl_ptn" name='tggl_ptn' value="{$data.tanggal_terbit|default:''}">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Jenis Dokumen : </label>
							<div class="col-sm-8">
								<div class="col-sm-4" style='padding-left:0px !important;'>															
									<select name='edjnka' id='edjnka'>
										{assign var=param1 value=""}
										{if $data.jenis_dokumen|default:'' eq  'DPS'}
											{assign var=param1 value="selected"}
										{/if}
										
										{assign var=param2 value=""}
										{if $data.jenis_dokumen|default:'' eq  'SE'}
											{assign var=param2 value="selected"}
										{/if}
										
										
										<option value="">--Pilih--</option>
										<option value="DPS" {$param1}>Petunjuk Sertifikasi</option>
										<option value="SE" {$param2}>Surat Edaran</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Judul : </label>
							<div class="col-sm-8">
								<input class="form-control"  value="{$data.nama_sertifikasi|default:''}" name="nm_ser" id="nm_ser">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Upload File Petunjuk : </label>
							<div class="col-sm-8">
								<input class="col-sm-6" id='edFile_ptjk' type="file" name='edFile_ptjk' style='padding:5px;width:500px;border:1px solid #E5E5E5;background:#fff'>
								&nbsp;&nbsp;
								{if $data.file_petunjuk|default:''}
									<a href='{$host}__repository/dokumenpetunjuk/{$data.file_petunjuk}' target='_blank'>Lihat File</a>
								{/if}
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="event.preventDefault();sb_ptjk();" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}manajemen-petunjukdokumen');">Cancel</button>
			</div>
		</div>
	</div>
</div>

<script>
	$('#tggl_ptn').datepicker({
		dateFormat: "yy-mm-dd"
    });  
</script>
