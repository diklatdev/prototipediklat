<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Tambah User Admin</h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="well light">		
			<form class="form-horizontal" role="form" name="regAdmin" id="regAdmin" action="{$host}submit-admin" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="col-sm-12">
						<h4>Data Pribadi</h4>
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">NIP : </label>
							<div class="col-sm-8">
								<input class="form-control"  value="" name="nip" id="nip">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nama Lengkap : </label>
							<div class="col-sm-8">								
								<input class="form-control" value="" name="realName" id="realName">
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Username : </label>
							<div class="col-sm-8">
								<input class="form-control" value="" name="username"  id="username">
							</div>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Password : </label>
							<div class="col-sm-4">
								<input class="form-control" value="" name="pass"  type="password"  id="pass">
							</div>			
						</div>																
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Re - Password : </label>
							<div class="col-sm-4">
								<input class="form-control" value="" name="repass"  type="password"  id="repass">						
							</div>
						</div>		
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email : </label>
							<div class="col-sm-6">		
								<input class="form-control" value="" name="email"  type="email"  id="email">
							</div>
						</div>
						<div class="space-4"></div>	
						<div class="form-group">
							<label class="col-sm-2 control-label">TUK : </label>
							<div class="col-sm-4">
								<select id='level' class="form-control" name="tuk">	
									<option value=""> -- Pilih -- </option>
								{foreach from=$tuk item=row}
									<option value="{$row.kode}"> {$row.txt} </option>	
								{/foreach}
								</select>
							</div>
						</div>	
						<div class="space-4"></div>	
						<div class="form-group">
							<label class="col-sm-2 control-label">Level : </label>
							<div class="col-sm-4">
								<select id='level' class="form-control" name="level">
									{$idx_level_user}
								</select>
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-2 control-label">Status : </label>
							<div class="col-sm-2">
								<select name="status">
									<option value="1">Active</option>
									<option value="0">InActive</option>
								</select>
							</div>
						</div>	
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="event.preventDefault();sv_admin('sv', '{$host}submit-admin');" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}manajemen-admin');">Cancel</button>
			</div>
			
		</div>
	</div>
</div>
