<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Tambah Sertifikasi Aparatur</h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="well light">		
			<form class="form-horizontal" role="form" name="regAparat" id="regAparat" method="post" enctype="multipart/form-data">
				<div id="sertifikasi_1">
					<div class="form-group">
						<div class="col-sm-12">
							<h4>Hirarki Sertifikasi Aparatur</h4>
							<div class="hr-12 hr-double hr-dotted"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Aparatur : </label>
								<div class="col-sm-5">
									<select id='ap_tk_1' name="ap_tk_1" onChange="processCombo('ap_tk_1');" class="form-control" >
										{$idx_aparatur}
									</select>
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-2 control-label">Sub Aparatur : </label>
								<div class="col-sm-3">
									<select id='sb_ap_tk2' class="form-control" name="sb_ap_tk2">
									</select>
									<input type='hidden' name='sb_jns_nxx' id='sb_jns_nxx'>
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-2 control-label">Sertifikasi Aparatur : </label>
								<div class="col-sm-2">
									<input name='sertifikasi' id='sertifikasi' type="text">
								</div>
							</div>	
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="kumpulPost('sv_aparat');" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}manajemen-aparatur');">Cancel</button>
			</div>
			
		</div>
	</div>
</div>
