<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Tambah Instansi </h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="well light">		
			<form class="form-horizontal" role="form" name="regTuk" id="regTuk" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="col-sm-12">
						<h4>Data Instansi</h4>
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Propinsi : </label>
							<div class="col-sm-5">
								<select id='prv' onChange="processCombo('prv');" class="form-control" name="prv">
									{$idx_provinsi_instansi_id}
								</select>
							</div>
							<span class="help-block"><code>*) Harus Diisi</code></span>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Kabupaten : </label>
							<div class="col-sm-4">															
								<select id='ka' class="form-control" name="ka">
								</select>
							</div>
							<span class="help-block"><code>*) Harus Diisi</code></span>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nama TUK : </label>
							<div class="col-sm-8">
								<input class="form-control" value="" name="nama_tuk"  id="nama_tuk">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Alamat TUK : </label>
							<div class="col-sm-8">
								<textarea class="form-control" value="" name="al_tuk"  id="al_tuk"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Status TUK : </label>
							<div class="col-sm-3">
								<select name="status" class="form-control">
								<option value="1">Aktif</option>
								<option value="0">Tidak Aktif</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="kumpulPost('sv_tuk');" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}master-tuk-grid');">Cancel</button>
			</div>
			
		</div>
	</div>
</div>
