<div class="row">
	<div class="col-lg-12">
		<div class="well light">		
			<form class="form-horizontal" role="form" name="regTuk" id="regTuk" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="col-sm-12">
						<h4>Data Instansi</h4>
						<div class="hr-12 hr-double hr-dotted"></div>
						<div class="form-group">
							<input type="hidden" name="kode" value="{$data.id}">
							<label class="col-sm-2 control-label">Propinsi : </label>
							<div class="col-sm-5">
								<select id='prv' onChange="processCombo('prv');" class="form-control" name="prv">
									{foreach name=loop from=$prop item=row}
										<option value="{$row.idprov}" {if $data.idx_provinsi_id eq $row.idprov}selected{/if}>{$row.txt}</option>
									{/foreach}
								</select>
							</div>
							<span class="help-block"><code>*) Harus Diisi</code></span>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Kabupaten : </label>
							<div class="col-sm-4">															
								<select id='ka' class="form-control" name="ka">
									{foreach name=loop from=$kab item=row}
										<option value="{$row.kode}" {if $data.idx_kab_id eq $row.kode}selected{/if}>{$row.txt}</option>
									{/foreach}
								</select>
							</div>
							<span class="help-block"><code>*) Harus Diisi</code></span>
						</div>
						<div class="space-4"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Nama TUK : </label>
							<div class="col-sm-8">
								<input class="form-control" value="{$data.nama_tuk}" name="nama_tuk"  id="nama_tuk">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Alamat TUK : </label>
							<div class="col-sm-8">
								<textarea class="form-control" name="al_tuk"  id="al_tuk">{$data.alamat_tuk}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Status TUK : </label>
							<div class="col-sm-3">
								<select name="status" class="form-control">
								<option value="1" {if $data.is_aktif eq 1}selected{/if}>Aktif</option>
								<option value="0" {if $data.is_aktif eq 0}selected{/if}>Tidak Aktif</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button onclick="kumpulPost('up_tuk');" class="btn btn-info" id="btnnya">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}master-tuk-grid');">Cancel</button>
			</div>
			
		</div>
	</div>
</div>
