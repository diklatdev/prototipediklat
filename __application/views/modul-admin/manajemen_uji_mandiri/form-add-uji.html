<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Tambah Unit Kompetensi</h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="well light">		
			<form class="form-horizontal" role="form" name="regUji" id="regUji" action="{$host}submit-uji-man" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="col-sm-12">
						<h4>Tambah Uji Mandiri</h4>
						<div class="hr-12 hr-double hr-dotted"></div>
						{assign var=ind value=1}
						<div id="sertifikasi_1">					
							<div class="form-group">
								<label class="col-sm-2 control-label">Aparatur : </label>
								<div class="col-sm-10">
									<div class="col-sm-5">
										<select id='ap_tk_1' onChange="processCombo('ap_tk_1');" class="form-control">
											{$idx_aparatur}
										</select>
									</div>
								</div>
							</div>						
							<div class="form-group" >
								<label class="col-sm-2 control-label">Sub Aparatur : </label>
								<div class="anuan col-sm-10" >
									<div class="col-sm-5">
										<select id='sb_ap_tk2' onChange="processCombo('sb_ap_tk2');" class="form-control" name="sb_ap_tk2">
										</select>
										<input type='hidden' name='sb_jns_nxx' id='sb_jns_nxx'>
									</div>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">No Unit : </label>
								<div class="col-sm-10">
									<div class="col-sm-5">
										<input class="form-control"  value="" name="no_unit" id="no_unit" placeholder="No Unit">
									</div>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">Judul Unit : </label>
								<div class="col-sm-10">	
									<div class="col-sm-10">							
										<textarea class="form-control" rows="2" span="4" placeholder="Judul Unit Kompetensi" name="nama_unit" id="nama_unit"></textarea>
									</div>
								</div>
								<span class="labels">
									<!-- <a style="padding:5px;" href="" onClick="javascript:void(0);tambahin({$ind});return false;" ><img src="{$host}assets/images/add.png" title="Tambah" /></a> -->
								</span>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="form-actions ">
				<button class="btn btn-info" onclick="kumpulPost('sv-uji');">Submit</button>
				<button class="btn btn-primary" onclick="loadUrl('{$host}manajemen-uji-mandiri');">Cancel</button>
			</div>
			
		</div>
	</div>
</div>
