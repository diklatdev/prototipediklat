<!-- BEGIN PAGE HEADING ROW -->
<div class="row">
    <div class="col-lg-12">
        <div class="page-header title" style="">
            <!-- PAGE TITLE ROW -->
            <h1>Penjadwalan Ujian Sertifikasi</h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div id="konten_penjadwalan">
<div class="row">
	<div class="col-lg-12">
		<div class="well white" style="margin-bottom:0px !important;">
			<div >				
				<div class="btn-group btn-group-sm " style=''>
					<a href="#" onClick="loadUrl_adds('tm_jd','{$host}tambah-data-wawancara', 'konten_penjadwalan')" class="btn btn-danger"><i class="fa fa-plus"></i>Tambah Data</a>
				</div>
				
			</div>
		</div>
		<div class="portlet"><!-- /Portlet -->
			<div id="basic" class="panel-collapse collapse in">
				<div class="portlet-body no-padding">
					<table class="table table-bordered table-hover tc-table">
						<thead>
							<tr>
								<th width='1%' style='text-align:center;'>No.</th>
								<th width='20%' style='text-align:center;'>Sertifikasi</th>
								<th width='20%' style='text-align:center;'>TUK</th>
								<th width='5%' style='text-align:center;'>Kuota</th>
								<th width='10%' style='text-align:center;'>Tanggal</th>
								<th width='10%' style='text-align:center;'>.:.</th>
							</tr>
						</thead>
						<tbody>
							{if $data}
								{assign var=ind value=1}
								{foreach from=$data item=rows}
									<tr>
										<td style='text-align:center;'>{$ind}</td>
										<td >{$rows.nama_aparatur}</td>
										<td >{$rows.nama_tuk}</td>
										<td style='text-align:right;'>{$rows.kuota}</td>
										<td style='text-align:center;'>{$rows.tgl_wawancara}</td>
										<td style='text-align:center;'>
											<div class="btn-group btn-group-xs ">
												&nbsp;
												<a title='Edit Jadwal' href="#" onClick="loadUrl_adds('tm_jd','{$host}edit-data-wawancara/{$rows.id}', 'konten_penjadwalan')" class="btn btn-danger"><i class="fa fa-pencil-square-o"></i></a>
												<a title='Hapus Jadwal' href="#" onClick="loadUrl_adds('htm_jd','{$host}hapus-data-wawancara', 'konten_penjadwalan', '{$rows.id}');" class="btn btn-danger"><i class="fa fa-times icon-only"></i></a>
											</div>	
										</td>
									</tr>
									{assign var=ind value=$ind+1}
								{/foreach}
							{/if}
						</tbody>
					</table>												
				</div>
			</div>
		</div>
	</div>
</div>
</div>
