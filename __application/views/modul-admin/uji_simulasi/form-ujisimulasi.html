<div class="row">
	<div class="col-lg-12">
		<div class="well white" style="margin-bottom:0px !important;">
			<table class="table table-bordered tc-table" style='margin-bottom:0px;'>
				<tr>
					<td width='20%' style='background:#F8F8F8;'>Nama Peserta</td>
					<td width='30%'>{$namalengkap}</td>
					<td width='20%' style='background:#F8F8F8;'>No. Registrasi</td>
					<td width='30%'>{$noreg}</td>
				</tr>
				<tr>
					<td style='background:#F8F8F8;'>Skema Sertifikasi</td>
					<td>{$namaaparatur}</td>
					<td style='background:#F8F8F8;'>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="col-lg-12">
		<div class="well white" style="margin-bottom:0px !important;">
			<table class="table table-bordered table-hover tc-table">
				<thead>
					<tr>
						<th width='1%'>No.</th>
						<th width='80%' style="text-align:center !important;">Pertanyaan</th>
					</tr>
				</thead>
					{assign var=ind value=1}
					{foreach from=$data_simulasi item=riws}
						<tr>
							<td>{$ind}</td>
							<td><b>{$riws.soal}</b></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>
								<b>Jawaban Peserta : </b><br/><br/>
								{$riws.jawaban|default:'Tidak Ada Jawaban'}
							</td>
						</tr>
					{assign var=ind value=$ind+1}
					{/foreach}				
			</table>
		</div>
	</div>
	
	<div class="col-lg-12">
		<div class="well white">
			<form class="form-horizontal" role="form" id="detujsm" action="{$host}verifikasi-ujisimulasi" method="post" enctype="multipart/form-data">
				<input type="hidden" name="usid" value="{$userid}">
				<input type="hidden" name="sertid" value="{$idx_sertifikasi_id}">
				<input type="hidden" name="kdr" value="{$kdreg_diklat}">
				<table class="table table-bordered tc-table">
					<tr>
						<td width='20%' style='background:#F8F8F8;'>
							<label>Nilai Ujian Simulasi</label>
						</td>
						<td width='30%'>
							<input type='text' name='nl_ujsm' id='nl_ujsm' />
						</td>
					</tr>
					<tr>
						<td width='20%' style='background:#F8F8F8;'>
							<label>Keputusan Ujian</label>
						</td>
						<td width='30%'>
							<select name="hsl_ujsm" id="hsl_ujsm">
								<option value=''>-- Pilih --</option>
								<option value='L'>Memenuhi Syarat</option>
								<option value='TL'>Tidak Memenuhi Syarat</option>
							</select>
						</td>
					</tr>
				</table>
			</form>
			<div class="form-actions ">
				<button id='btnnya' class="btn btn-primary" onClick="event.preventDefault();smls();">Submit</button>
			</div>
			
		</div>
	</div>
</div>
