<div class="container ">
	<div class="block-s1">
		<div class="row">
			<div class="col-lg-12">						
				<div class="portlet">
					<div class="well light">
						
						<div class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<h4>Informasi Jadwal</h4>
									<div class="hr-12 hr-double hr-dotted"></div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">TUK : </label>
										<div class="col-sm-8">
											<span class="form-control" style="border:none !important;">
											{$data_jadwal.nama_tuk}
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tanggal Pelaksanaan : </label>
										<div class="col-sm-8">
											<span class="form-control" style="border:none !important;">
											{$data_jadwal.tgl_wawancara}
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Jam : </label>
										<div class="col-sm-8">
											<span class="form-control" style="border:none !important;">
											{$data_jadwal.jam}
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Kuota Tersedia : </label>
										<div class="col-sm-8">
											<span class="form-control" style="border:none !important;">
											{$data_jadwal.kuota}
											</span>
										</div>
									</div>
									<div class="space-4"></div>
									
								</div>
							</div>
						</div>
						
						<div class="form-actions ">
							<button id='btnnya' class="btn btn-danger" onClick="event.preventDefault();kumpulPoster('df_wwc', '', '{$iddf}', '{$data_jadwal.idx_tuk_id}')">Daftar Sekarang</button>
							<button id='btnnya' class="btn btn-inverse" onClick="">Kembali</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
